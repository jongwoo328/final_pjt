{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Community{% endblock %}

{% block context %}
    <p>{{ article.title }}</p>
    <p>{{ article.content }}</p>

    <form action="{% url 'community:create_comment' article.pk %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
    </form>

{% endblock %}
